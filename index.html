<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cards"></div>

      <footer class="footer">
        <h3 class="footer__title">
          Project by
          <a
            class="link"
            target="blank"
            href="https://github.com/DavidBitner"
            class="footer__link"
            >Bitner</a
          >
        </h3>
        <p class="footer__text">Crud project</p>
      </footer>
    </div>

    <button class="btn" id="btn-add-card-modal">+</button>

    <div class="overlay">
      <div class="modal" id="modal-card">
        <div class="modal-grid" id="modal-edit-grid">
          <input
            type="text"
            class="modal__input"
            placeholder="Title"
            id="modal-input-title"
          />
        </div>
        <div class="btns">
          <button class="btn" id="btn-card-remove-input">Remove Field</button>
          <button class="btn" id="btn-card-add-input">Add field</button>
          <button class="btn" id="btn-delete-card">Delete</button>
          <button class="btn" id="btn-save-card" data-btn="0">Save</button>
        </div>
      </div>

      <div class="modal" id="modal-new">
        <div class="modal-grid" id="modal-new-grid">
          <input
            type="text"
            class="modal__input"
            placeholder="Title"
            id="modal-input-title"
          />
          <input type="text" class="modal__input" placeholder="Field" />
          <input type="text" class="modal__input" placeholder="Text" />
          <input type="text" class="modal__input" placeholder="Field" />
          <input type="text" class="modal__input" placeholder="Text" />
        </div>

        <div class="btns">
          <button class="btn" id="btn-new-remove-input">Remove field</button>
          <button class="btn" id="btn-new-add-input">Add field</button>
          <button class="btn" id="btn-add-card">Add Card</button>
        </div>
      </div>
    </div>
  </body>
</html>
